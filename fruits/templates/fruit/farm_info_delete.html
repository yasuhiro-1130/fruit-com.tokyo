{% extends "fruit/base.html" %}
{% block content %}
{% load static %}
{% bootstrap_css %}
<main class="delete-container">
	<div class="delete-outline">
		<h2>農場基本情報の削除</h2>
		<div class="delete-items">
			<p><span>{{ user.farm.farm_name }}</span><br>を削除しますがよろしいですか</p>
			<p>削除ボタンを押すと農場に紐づく<br>出品物も含め全てデータベースから<br>完全に消去されます</p>
		</div>
		<div class="delete-buttons">
			<a href="{% url 'fruit:farm_info_page' user.pk  %}">
				<button  id="delete-button-left">
					戻る
				</button>
			</a>
			<form method="post">
				{% csrf_token %}
				<button type="submit">
					削除
				</button>
			</form>
		</div>
	</div>
</main>
{% endblock %}
